<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <meta name="description" content="Esta es una réplica del buscador de Google para el curso de HTML y CSS"/>
    <meta name="author" content="Camilo González">
    <meta name="robots" content="index,follow"/>
    <script src="https://kit.fontawesome.com/b4a7ea8469.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="nav-menu">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>  
            <a class="icon-menu" href="#"><div><img src="./pictures/menu.svg" alt=""></div></a>
            <a class="profile-picture" href="#"></a>   
        </div>
    </header>
    <main>
        <section class="principal">
            <picture ><img src="./pictures/google.png" alt="google escrita con sus característicos colores"></picture>
            <div class="search-box">
                <div class="text-form-box">
                    <i class="fas fa-search"></i>
                    <input type="text">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="search-buttons" >
                    <input type="button" value="Buscar con Google">
                    <input type="button" value="Me siento con suerte">
                </div>
            </div>
            <div class="region">Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="initial-footer">
            <a href="#">Argentina</a>
        </div>
        <div class="final-footer">
            <div>
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
